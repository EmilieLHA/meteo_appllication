<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style_meteo.css">

    <title>Application meteo</title>

</head>

<body class="bg-dark">

    <div class="vertical-center d-flex align-items-center mx-auto" style="width: 80vw;">

        <div class="main container text-white border border-white rounded-3">

            <div class="row border-bottom p-5 text-center">
                <div class="col-12">
                    <h1>Application météo géolocalisée</h1>
                </div>
            </div>

            <div class="row align-items-center justify-content-start" id="deuxiemeLigne">
                <div class="col-6">
                        <img class="logo" style="width: 70%" alt="logo current weather">
                </div>
                <div class="col-6 fs-4">
                    <span class="ville">Grenoble</span><br>
                    <span class="meteo">Ensoleillé</span><br>
                    <span class="temperatureActuelle">10°</span>
                </div>
            </div>

            <div class="row justify-content-center text-center fs-6" id="troisiemeLigne">
                <div class="col-2 p-2">
                    <span class="heure"></span><br>
                    <span class="temperatureParHeure"></span>
                </div>
                <div class="col-2 p-2">
                    <span class="heure"></span><br>
                    <span class="temperatureParHeure"></span>
                </div>
                <div class="col-2 p-2">
                    <span class="heure"></span><br>
                    <span class="temperatureParHeure"></span>
                </div>
                <div class="col-2 p-2">
                    <span class="heure"></span><br>
                    <span class="temperatureParHeure"></span>
                </div>
                <div class="col-2 p-2">
                    <span class="heure"></span><br>
                    <span class="temperatureParHeure"></span>
                </div>
                <div class="col-2 p-2">
                    <span class="heure"></span><br>
                    <span class="temperatureParHeure"></span>
                </div>
            </div>

            <div class="row justify-content-center text-center fs-6" id="quatriemeLigne">
                <div class="col-2 p-2">
                    <span class="jour"></span><br>
                    <span class="temperatureParJour"></span>
                </div>
                <div class="col-2 p-2">
                    <span class="jour"></span><br>
                    <span class="temperatureParJour"></span>
                </div>
                <div class="col-2 p-2">
                    <span class="jour"></span><br>
                    <span class="temperatureParJour"></span>
                </div>
                <div class="col-2 p-2">
                    <span class="jour"></span><br>
                    <span class="temperatureParJour"></span>
                </div>
                <div class="col-2 p-2">
                    <span class="jour"></span><br>
                    <span class="temperatureParJour"></span>
                </div>
                <div class="col-2 p-2">
                    <span class="jour"></span><br>
                    <span class="temperatureParJour"></span>
                </div>
            </div>

        </div>
    </div>

    <script src="js_style.js"></script>
    <script src="script.js"></script>

</body>

</html>
